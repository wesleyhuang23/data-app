<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
    <br>
    <form>
        <input type="radio" name="More" value="More" onclick="more()">More
        <input type="radio" name="Less" value="Less" onclick="less()">Less
    </form>
    <br>
    <div class="container">
        <div class="name" id="header-name" onclick="sortName()" alt="name">NAME</div>
        <div class="plan" id="header-plan" onclick="sortPlan()" alt="plan">PLAN</div> 
        <div class="forecase" id="header-forecast" onclick="sortForeCast()" alt="forecast">FORECAST</div> 
        <div class="best" id="header-best" onclick="sortBestCase()" alt="best">BEST CASE</div>
        <div class="monthly" id="header-monthly" onclick="sortMonthly()" alt="monthly">MONTHLY PLAN</div>
        <div class="commit" id="header-commit" onclick="sortCommit()" alt="commit">COMMIT </div>
        <div class="comments" id="header-comments" onclick="sortComments()" alt="comments">COMMENTS</div>

        <button class="dropdown-button" onclick="dropdown()">click me</button>
        <div class="dropdown">
            <h3>Selected Fields</h3>
            <hr>
            <form id="form" onclick="formCheck()">
                <input type="checkbox" id="name" checked>
                <label for="name">Name</label>
                <br>
                <input type="checkbox" id="plan" checked>
                <label for="name">Plan</label>
                <br>
                <input type="checkbox" id="forecast" checked>
                <label for="forecast">Forecast</label>
                <br>
                <input type="checkbox" id="best" checked>
                <label for="bestCase">Best Case</label>
                <br>
                <input type="checkbox" id="monthly">
                <label for="monthlyPlan">Monthly Plan</label>
                <br>
                <input type="checkbox" id="commit" checked>
                <label for="commit">Commit</label>
                <br>
                <input type="checkbox" id="comments">
                <label for="comment">Comment</label>
            </form>
            <button onclick="createTable()">Apply</button>
        </div>
    </div>

    <script src="app.js"></script>
    </body>
</html>
