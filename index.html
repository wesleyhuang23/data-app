<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
    <br>
    <form>
        <input type="radio" name="More" value="More" onclick="more()">More
        <input type="radio" name="Less" value="Less" onclick="less()">Less
    </form>
    <br>
    <div class="container">
        <div id="header-name" onclick="sortName()">NAME</div>
        <div id="header-plan" onclick="sortPlan()">PLAN</div> 
        <div id="header-forecast" onclick="sortForeCast()">FORECAST</div> 
        <div id="header-best" onclick="sortBestCase()">BEST CASE</div>
        <div id="header-month" onclick="sortMonthly()">MONTHLY PLAN</div>
        <div id="header-commit" onclick="sortCommit()">COMMIT </div>
        <div id="header-comments" onclick="sortComments()">COMMENTS</div>

        <button class="dropdown-button" onclick="dropdown()">click me</button>
        <div class="dropdown">
            <h3>Selected Fields</h3>
            <hr>
            <form id="form" onclick="formCheck()">
                <input type="checkbox" id="name" checked>
                <label for="name">Name</label>
                <br>
                <input type="checkbox" id="plan" checked>
                <label for="name">Plan</label>
                <br>
                <input type="checkbox" id="forecast" checked>
                <label for="forecast">Forecast</label>
                <br>
                <input type="checkbox" id="bestCase" checked>
                <label for="bestCase">Best Case</label>
                <br>
                <input type="checkbox" id="monthlyPlan">
                <label for="monthlyPlan">Monthly Plan</label>
                <br>
                <input type="checkbox" id="commit" checked>
                <label for="commit">Commit</label>
                <br>
                <input type="checkbox" id="comment">
                <label for="comment">Comment</label>
            </form>
            <button onclick="createTable()">Apply</button>
        </div>
    </div>

    <script src="app.js"></script>
    </body>
</html>
