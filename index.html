<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
    <br>
    <form>
        <input type="radio" name="More" value="More" onclick="more()">More
        <input type="radio" name="Less" value="Less" onclick="less()">Less
    </form>
    <br>
    <div class="container">
        <div class="h-name" id="header-name" ><span onclick="sortName()">NAME</span></div>
        <div class="h-plan" id="header-plan"><span onclick="sortPlan()">PLAN</span></div> 
        <div class="h-forecast" id="header-forecast"><span onclick="sortForeCast()">FORECAST</span></div> 
        <div class="h-best" id="header-best"><span onclick="sortBestCase()">BEST CASE</span></div>
        <div class="h-monthly" id="header-monthly"><span onclick="sortMonthly()">MONTHLY PLAN</span></div>
        <div class="h-commit" id="header-commit"><span onclick="sortCommit()">COMMIT</span></div>
        <div class="h-comments" id="header-comments"><span onclick="sortComments()">COMMENTS</span></div>

        <!--<button class="dropdown-button" onclick="dropdown()">click me</button>-->
        <div class="dropdown">
            <h3>Selected Fields</h3>
            <hr>
            <form id="form" onclick="formCheck()">
                <input type="checkbox" id="name" checked>
                <label id="lname" for="name">Name</label>
                <br>
                <input type="checkbox" id="plan" checked>
                <label id="lplan" for="name">Plan</label>
                <br>
                <input type="checkbox" id="forecast" checked>
                <label id="lforecast" for="forecast">Forecast</label>
                <br>
                <input type="checkbox" id="best" checked>
                <label id="lbest" for="bestCase">Best Case</label>
                <br>
                <input type="checkbox" id="monthly">
                <label id="lmonthly" for="monthlyPlan">Monthly Plan</label>
                <br>
                <input type="checkbox" id="commit" checked>
                <label id="lcommit" for="commit">Commit</label>
                <br>
                <input type="checkbox" id="comments">
                <label id="lcomments" for="comment">Comments</label>
            </form>
            <hr>
            <button class="apply" onclick="createTable()">Apply</button>
        </div>
    </div>

    <script src="app.js"></script>
    </body>
</html>
